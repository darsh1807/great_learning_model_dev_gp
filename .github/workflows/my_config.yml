name: Great learning Actions

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build:
    name: First build
    runs-on: ubuntu-latest

    steps:
      
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
            python-version: 'pypy3.9'
      - run: pip install -r requirements.txt
